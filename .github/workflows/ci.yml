name: CI
on:
  push:
  workflow_dispatch:

env:
  MYUSER: florian
  PASSWORD: xxxx
  ANSIBLE_HOST_KEY_CHECKING: False
  ANSIBLE_REMOTE_PORT: 2222
  RAM: 4096
  VAGRANT_DEFAULT_PROVIDER: virtualbox

jobs:
  build:
    runs-on: ubuntu-latest
    container: ubuntu:21.10
    steps:
      - uses: actions/checkout@v2
