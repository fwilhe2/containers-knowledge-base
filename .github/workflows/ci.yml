name: CI in Docker (fast, no full system-access)
on:
  push:
    paths-ignore:
      - '**.md'
      - '.github/workflows/ci-vm.yml'
      - 'vm-resources/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: ubuntu:jammy-20220404
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -yqq ansible git python3-apt build-essential
      - name: Run demo playbook
        run: ansible-playbook -v --inventory "localhost," --connection=local playbook.yaml
      - run: bwrap --version
      - run: conmon --version
      - run: containerd --version
      - run: crio --version
      - run: crun --version
      - run: footloose version
      - run: podman --version
      - run: rootlesskit --version
      - run: runc --version
      - run: runsc --version
      - run: skopeo --version
